<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: auto;
        }
        .day, .header {
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .header {
            font-weight: bold;
            background: #f4f4f4;
        }
        .selected {
            background: #4CAF50;
            color: white;
        }
		h2{padding-left:60px;}
		
    </style>
</head>
<body>
        <div class="calendar">
        <div class="header">Sun</div><div class="header">Mon</div><div class="header">Tue</div>
        <div class="header">Wed</div><div class="header">Thu</div><div class="header">Fri</div><div class="header">Sat</div>
        <div></div><div></div><div></div><div class="day" onclick="selectDate(this)">1</div>
        <div class="day" onclick="selectDate(this)">2</div><div class="day" onclick="selectDate(this)">3</div>
        <div class="day" onclick="selectDate(this)">4</div><div class="day" onclick="selectDate(this)">5</div>
        <div class="day" onclick="selectDate(this)">6</div><div class="day" onclick="selectDate(this)">7</div>
        <div class="day" onclick="selectDate(this)">8</div><div class="day" onclick="selectDate(this)">9</div>
        <div class="day" onclick="selectDate(this)">10</div><div class="day" onclick="selectDate(this)">11</div>
        <div class="day" onclick="selectDate(this)">12</div><div class="day" onclick="selectDate(this)">13</div>
        <div class="day" onclick="selectDate(this)">14</div><div class="day" onclick="selectDate(this)">15</div>
        <div class="day" onclick="selectDate(this)">16</div><div class="day" onclick="selectDate(this)">17</div>
        <div class="day" onclick="selectDate(this)">18</div><div class="day" onclick="selectDate(this)">19</div>
        <div class="day" onclick="selectDate(this)">20</div><div class="day" onclick="selectDate(this)">21</div>
        <div class="day" onclick="selectDate(this)">22</div><div class="day" onclick="selectDate(this)">23</div>
        <div class="day" onclick="selectDate(this)">24</div><div class="day" onclick="selectDate(this)">25</div>
        <div class="day" onclick="selectDate(this)">26</div><div class="day" onclick="selectDate(this)">27</div>
        <div class="day" onclick="selectDate(this)">28</div><div class="day" onclick="selectDate(this)">29</div>
        <div class="day" onclick="selectDate(this)">30</div><div class="day" onclick="selectDate(this)">31</div><div></div><div></div>
    </div>
    <script>
        function selectDate(element) {
			let days = document.querySelectorAll('.day');
			for (let i = 0; i < days.length; i++) {
				days[i].classList.remove('selected');
			}
			element.classList.add('selected');
			
			let selectedDate = 'Selected Date: January ' + element.innerText;
			window.parent.postMessage(selectedDate, '*');
		}

    </script>
</body>
</html>
